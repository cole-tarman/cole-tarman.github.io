<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400%; /* Set the width to accommodate all pages (4 pages in this example) */
            overflow-x: hidden; /* Hide horizontal scrollbar */
            white-space: nowrap; /* Prevent line breaks within the container */
            transition: transform 0.5s ease; /* Add smooth transition for page switching */
        }

        section {
            display: inline-block;
            width: 100vw; /* Each section takes up the full viewport width */
            height: 100vh; /* Each section takes up the full viewport height */
            text-align: center;
            font-size: 2rem;
            position: relative; /* Make the section a relative positioning context for the buttons */
        }

        /* Customize each section */
        section:nth-child(1) {
            background-color: #f0f0f0; /* Page 1 background color */
            /* Add animation to Page 1 */
            animation: slideIn 1s ease-in-out;
        }

        section:nth-child(2) {
            background-color: #e0e0f0; /* Page 2 background color */
        }

        section:nth-child(3) {
            background-color: #d0d0f0; /* Page 3 background color */
        }

        section:nth-child(4) {
            background-color: #c0c0f0; /* Page 4 background color */
        }

        /* Add buttons for page navigation */
        .nav-buttons {
            position: absolute; /* Position the buttons absolutely within each section */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Animation for Page 1 */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section>
        <div id="particles">
            <div id="intro">
                <h2 style="font-family: 'Syncopate', sans-serif; font-weight: 10;">Anon Developer&nbsp<a href="deedy.pdf" style="color: white;"><img src="https://png.icons8.com/office/40/000000/open-resume.png" height="35" width="35"></a></h2>
                <hr style="width: 50%; background-color: #E83951; border-color: #E83951;">
                <a href="https://www.linkedin.com/in/#/" style="color: white;"><i class="fab fa-linkedin" style="font-size: 2em;"></i></a>
                &nbsp
                <a href="https://www.facebook.com/#/" style="color: white;"><i class="fab fa-facebook" style="font-size: 2em;"></i></a>
                &nbsp
                <a href="https://github.com/#/" style="color: white;"><i class="fab fa-github" style="font-size: 2em;"></i></a>
                &nbsp
                <a href="https://medium.com/@#/" style="color: white;"><i class="fab fa-medium" style="font-size: 2em;"></i></a>
            </div>
        </div>
        <!-- Add content for Page 1 -->
        <div class="nav-buttons">
            <button onclick="scrollToPage(1)">Page 1</button>
            <button onclick="scrollToPage(2)">Page 2</button>
            <button onclick="scrollToPage(3)">Page 3</button>
            <button onclick="scrollToPage(4)">Page 4</button>
        </div>
    </section>
    <section>
        <h1>Page 2</h1>
        <!-- Add content for Page 2 -->
        <div class="nav-buttons">
            <button onclick="scrollToPage(1)">Page 1</button>
            <button onclick="scrollToPage(2)">Page 2</button>
            <button onclick="scrollToPage(3)">Page 3</button>
            <button onclick="scrollToPage(4)">Page 4</button>
        </div>
    </section>
    <section>
        <h1>Page 3</h1>
        <!-- Add content for Page 3 -->
        <div class="nav-buttons">
            <button onclick="scrollToPage(1)">Page 1</button>
            <button onclick="scrollToPage(2)">Page 2</button>
            <button onclick="scrollToPage(3)">Page 3</button>
            <button onclick="scrollToPage(4)">Page 4</button>
        </div>
    </section>
    <section>
        <h1>Page 4</h1>
        <!-- Add content for Page 4 -->
        <div class="nav-buttons">
            <button onclick="scrollToPage(1)">Page 1</button>
            <button onclick="scrollToPage(2)">Page 2</button>
            <button onclick="scrollToPage(3)">Page 3</button>
            <button onclick="scrollToPage(4)">Page 4</button>
        </div>
    </section>

    <script>
        // Enable horizontal scrolling with the mouse wheel
        document.addEventListener("wheel", (event) => {
            if (event.deltaY !== 0) {
                // Scroll horizontally
                window.scrollBy(event.deltaY, 0);
                event.preventDefault();
            }
        });

        // Function to scroll to a specific page
        function scrollToPage(pageNumber) {
            const sectionWidth = window.innerWidth;
            const targetX = (pageNumber - 1) * sectionWidth;
            document.body.style.transform = `translateX(-${targetX}px)`;
        }
    </script>
</body>
</html>
