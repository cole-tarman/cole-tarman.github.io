<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400%; /* Set the width to accommodate all pages (4 pages in this example) */
            overflow-x: hidden; /* Hide horizontal scrollbar */
            white-space: nowrap; /* Prevent line breaks within the container */
        }

        section {
            display: inline-block;
            width: 100vw; /* Each section takes up the full viewport width */
            height: 100vh; /* Each section takes up the full viewport height */
            text-align: center;
            font-size: 2rem;
            background-color: #f0f0f0;
        }

        /* Customize each section */
        section:nth-child(1) {
            background-color: #f0f0f0; /* Page 1 background color */
        }

        section:nth-child(2) {
            background-color: #e0e0f0; /* Page 2 background color */
        }

        section:nth-child(3) {
            background-color: #d0d0f0; /* Page 3 background color */
        }

        section:nth-child(4) {
            background-color: #c0c0f0; /* Page 4 background color */
        }
    </style>
</head>
<body>
    <section>
        <h1>Page 1</h1>
        <!-- Add content for Page 1 -->
    </section>
    <section>
        <h1>Page 2</h1>
        <!-- Add content for Page 2 -->
    </section>
    <section>
        <h1>Page 3</h1>
        <!-- Add content for Page 3 -->
    </section>
    <section>
        <h1>Page 4</h1>
        <!-- Add content for Page 4 -->
    </section>

    <script>
        // Enable horizontal scrolling with the mouse wheel
        document.addEventListener("wheel", (event) => {
            if (event.deltaY !== 0) {
                // Scroll horizontally
                window.scrollBy(event.deltaY, 0);
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
